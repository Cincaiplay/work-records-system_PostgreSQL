version: "3.8"

services:
  db:
    image: postgres:16
    container_name: workrecords-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: workrecords
      POSTGRES_USER: workrecords_user
      POSTGRES_PASSWORD: "CHANGE_THIS_STRONG"
      TZ: Asia/Kuala_Lumpur
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    # optional: expose only if you want to connect from outside (pgAdmin etc)
    # ports:
    #   - "5432:5432"

  app:
    build:
      context: .
      dockerfile: dockerfile   # <-- yours is lowercase
    container_name: workrecords-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      TZ: Asia/Kuala_Lumpur
      PORT: 3000
      SESSION_SECRET: "CHANGE_ME_LONG_RANDOM"
      DATABASE_URL: "postgres://workrecords_user:CHANGE_THIS_STRONG@db:5432/workrecords"
    ports:
      - "3000:3000"
